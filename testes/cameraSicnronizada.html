<html>
  <head>
    <script>
      function startCamera() {
        // Verifica se o navegador tem suporte a getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          // Solicita permissão para acessar a câmera
          navigator.mediaDevices.getUserMedia({ video: {
            width: {
              max: 320
            } ,
            height: {
              max: 240
            } ,
            facingMode: {
              exact: 'environment'
            }
          } }).then(function (stream) {
            // Cria um elemento de vídeo e atribui o stream da câmera a ele
            var video = document.createElement("video");
            video.srcObject = stream;
            video.setAttribute("playsinline", true);
            video.play();

            // Adiciona o elemento de vídeo à página
            document.body.appendChild(video);
          })
          .catch(function (err) {
            console.log("Erro ao acessar a câmera: " + err);
          });
        }
        else {
          console.log("getUserMedia não é suportado pelo navegador");
        }
      }
    </script>
  </head>
  <body onload="startCamera();">
  </body>
</html>
