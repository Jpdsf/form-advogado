<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camêra</title>
    <link rel="stylesheet" href="styleVideo.css">
</head>
<body>
    <div class="caixa">
        <div class="caixa-config">
            <div class="videos">
                <video id="video" autoplay></video>
                <button id="start-video" class="btn">
                    <span>Iniciar camêra</span>
                </button>
            </div>
            <div class="fotos">
                <canvas id="canvas"></canvas>
                <button id="foto-tirar" class="btn">
                    <span>Tirar foto</span>
                </button>
            </div>
            <div class="botao">
                <button onclick="refreshAndClose()" class="btn"><span>Enviar Foto</span></button>
            </div>
            <script>
                function refreshAndClose() {
                    //window.location.reload();
                    window.close();
                  }
            </script>
            <p id="bb"></p>
            <p id="cc"></p>
        </div>
    </div>
    
    <script type="module" src="javascript.js"></script>


</body>
</html>
