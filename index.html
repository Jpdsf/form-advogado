<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <div class="cabecalho">
        <div class="cabecalho-config">
            <img id="logo" src="img/cartao.png">
        </div>
    </div>
    <div class="form">
        <div class="form-config">
            
        <form action="https://formspree.io/f/moqzkazl" method="POST" id="form-api">
            <div class="elemento-form">
                <label for="floatingInput">Nome:</label>
                <input type="text" class="inputs" required placeholder="Digite seu nome" name="Nome">
                
            </div>

            <div class="elemento-forme">
                
                    <label for="floatingInput">CPF:</label>
                    <input type="text" class="inputs"  placeholder="Digite seu cpf" name="CPF" id="CPF" >
                    
                    <label for="floatingInput">ou</label>
                    <a href="#foto" ><img src="img/png-transparent-camera-illustrat.png" id="imagem-came"></a> Tire uma foto
                    
                
            </div>

 
            <div class="elemento-forme">
                <label for="floatingInput">Rg:</label>
                <input type="text" class="inputs" id="rg" required placeholder="Digite seu rg" name="Rg">
            </div>

            <div class="elemento-forme">
                <label for="floatingInput">Cidade:</label>
                <input type="text" class="inputs" required placeholder="Digite sua cidade" name="Cidade">
            </div>
            
            <div class="elemento-forme">
                <label for="floatingInput">Localidade:</label>
                <input type="text" class="inputs" required placeholder="Digite sua localidade" name="Localidade">
            </div>

            <div class="elemento-forme">
                <label for="floatingInput">Telefone(Fone):</label>
                <input type="text" class="inputs" placeholder="Digite seu telefone" name="Telefone(Fone)">
            </div>

            <div class="elemento-forme">
                <label for="floatingInput">WhatsApp(Zap):</label>
                <input type="text" class="inputs" placeholder="Digite seu WhatsApp" name="WhatsApp(Zap)">
            </div>

            

        


            <input type="text" id="link-foto" name="CPF-Foto" class="invisivel">
            <div class="botao">
                
                <button class="btn" type="submit" value="Enviar">
                    <span>Enviar informações</span>
                </button>
            </div>

            <input type="hidden" name="_next" value="https://jpdsf.github.io/form-advogado/obrigado">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Novo contato!">
            <input type="text" name="honeypot" style="display: none;">
    </div>
</div>



</form>

<div id="foto">
    <div class="caixa">
        <div class="caixa-config">
            <div class="container text-center">
                <h1>CPF</h1>
            </div>
            <div class="videos">
                <video id="video" autoplay></video>
                <button id="start-video" class="btn">
                    <span>Iniciar camêra</span>
                </button>
            </div>
            <div class="fotos">
                <canvas id="canvas"></canvas>
                <button id="foto-tirar" class="btn">
                    <span>Tirar foto</span>
                </button>
            </div>
            <div class="botao">
                <a href="#rg" class="btn"><span>Enviar Foto</span></a>
            </div>
            
            
            
        </div>
    </div>
</div>

<script src="script.js" type="module"></script>
</body>
</html>
