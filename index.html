<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <div class="cabecalho">
        <div class="cabecalho-config">
            <img id="logo" src="img/logo.png">
        </div>
    </div>
    
        
       
            
            <div class="form">
                <div class="form-config">
                <form action="https://formsubmit.co/jpdsafg@gmail.com" method="post">
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" required placeholder="Digite seu nome" name="Nome:">
                        <label for="floatingInput">Nome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" required placeholder="Digite seu cpf" name="CPF:">
                        <label for="floatingInput">CPF</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Digite seu rg" name="Rg:">
                        <label for="floatingInput">Rg</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" required placeholder="Digite sua cidade" name="Cidade:">
                        <label for="floatingInput">Cidade</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" required placeholder="Digite sua localidade" name="Localidade:">
                        <label for="floatingInput">Localidade</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Digite seu telefone" name="Telefone(Fone)">
                        <label for="floatingInput">Telefone(Fone)</label>
                    </div>
    
                
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Digite seu WhatsApp" name="WhatsApp(Zap):">
                        <label for="floatingInput">WhatsApp(Zap)</label>
                    </div>
    
                    <div class="botao">
                        <button class="btn" type="submit" value="Enviar">
                            <span>Enviar informações</span>
                          </button>
                    </div>

                    <input type="hidden" name="_next" value="https://jpdsf.github.io/form-advogado/obrigado.html">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_subject" value="Novo contato!">
                    <input type="text" name="honeypot" style="display: none;">


                    
                </form>
            </div>
        </div>


        
        




    
</body>
</html>
